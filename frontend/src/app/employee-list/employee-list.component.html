<app-navbar></app-navbar>
<div class="container mt-3">
    <h1 class="text-center">Employees List</h1>
    <a class="btn btn-primary" [routerLink]="['/add']" routerLinkActive="router-link-active">
        Add Employee
    </a>

    <table class="table mt-4">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Employee Id</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="isLoading != false">
                <td>
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </td>
            </tr>
            <tr *ngFor="let employee of employees; index as indexOfelement;">
                <td>{{employee.first_name}}</td>
                <td>{{employee.last_name}}</td>
                <td>{{employee.id}}</td>
                <td>

                    <a class="btn btn-info me-3" [routerLink]="['/edit', employee.id]"
                        routerLinkActive="router-link-active">
                        Update
                    </a>
                    <button class="btn btn-danger me-3" data-bs-toggle="modal"
                        [attr.data-bs-target]="'#delete' + indexOfelement">
                        Delete
                    </button>
                    <a class="btn btn-info me-3" [routerLink]="['/view', employee.id]"
                        routerLinkActive="router-link-active">
                        View
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngFor="let employee of employees; index as indexOfelement;">
        <div class="modal fade" id="delete{{indexOfelement}}" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">
                            Please confirm your choice to delete
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <th scope="row">Employee id</th>
                                    <td>{{employee.id}}</td>
                                </tr>
                                <tr>
                                    <th scope="row">First Name</th>
                                    <td>{{employee.first_name}}</td>
                                </tr>
                                <tr>
                                    <th scope="row">Last Name</th>
                                    <td>{{employee.last_name}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <form>
                            <button type="submit" class="btn btn-danger"
                                (click)="onDeletemployeeButtonClick(employee.id)">
                                <i class="bi bi-trash3-fill me-2"></i>
                                Delete
                            </button>
                        </form>
                        <button type="button" class="btn btn-info" data-bs-dismiss="modal">
                            <i class="bi bi-x-circle-fill me-2"></i>
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
